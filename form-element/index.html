<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning about forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h2>First Form</h2>
    <form action="process.html">
      Name: <input type="text" name="fname" /><input
        type="submit"
        value="submit"
      />
    </form>

    <h2>GET Form</h2>
    <form action="/form-process-uri/" method="GET"> 
      <!--with GET content gets exposed in the url among other limitations. Don't use-->
      Name: <input type="text" name="firstName" />
      Message: <input type="text" name="message" />
      <input type="submit" value="Submit" />
    </form>

    <h2>POST Form</h2>
    <form action="/form-process-uri/" method="POST"> <!-- it doesn't work because the uri doesn't exist but it would with a good one -->
      Name: <input type="text" name="firstName" />
      Message: <input type="text" name="message" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
