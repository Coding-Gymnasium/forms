<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="profile-header">
      <h1>Personal Profile</h1>
      <p><em>update your profile so others can get ot know you better</em></p>
    </header>

    <form class="profile-form">
      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="wally@warthog.com"
        />
      </div>
      <fieldset class="radio-form-row">
        <legend>Allow Push Notifications</legend>
        <label for="push-type-1" class="radio-label">No</label>
        <input type="radio" name="push-type" id="push-type-1" value="no" />
        <label for="push-type-2" class="radio-label">Yes</label>
        <input
          type="radio"
          name="push-type"
          id="push-type-2"
          value="yes"
          checked
        />
      </fieldset>
      <div class="form-row">
        <label for="color">Pick a profile color</label>
        <select name="color" id="color">
          <option value="blue">blue</option>
          <option value="green">green</option>
          <option value="yellow">yellow</option>
          <option value="red">red</option>
        </select>
      </div>

      <div class="form-row">
        <label for="description">Your Profile Description</label>
        <textarea name="description" id="description"></textarea>
        <div class="description">
          Describe yourself here - your hobbies and interestes
        </div>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
